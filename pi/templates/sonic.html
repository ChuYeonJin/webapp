<html>
<haed>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	var tem;

	function sonic(){
		$.ajax({
			type : "GET",
			url : "/ajax",
			async : false,
			dataType : "json",
			success: function(temp){
				tem = temp.result;
			},
			error:function(err){
				console.log(err);
			}
		});
		document.write(tem + "\n");
	}

	setInterval(sonic, 3000);
</script>
</haed>
</html>
